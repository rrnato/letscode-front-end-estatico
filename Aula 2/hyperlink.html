<!--
    Elemento de ancora, onde você liga o texto a algum determinado 
    conteúdo através da tag <a>
        - Consegue ancorar os seguintes itens:
            - URL
            - Fragmeentos
            - E-mail
            - Telefone 
            - Entre outros.
-->

<!-- Ancora URL-->
<div>
    <p>
        <a href="https://www.google.com/">
            Conteúdo ancorado para a página do Google
        </a>
    </p>
</div>
